<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .success-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #2ecc71;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }
        .order-summary {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
        }
        .order-summary p {
            margin: 5px 0;
        }
        .order-summary strong {
            display: inline-block;
            min-width: 120px;
            font-weight: bold;
        }
        .continue-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 20px;
        }
        .continue-btn:hover {
            background-color: #2980b9;
        }
        .success-icon {
            font-size: 50px;
            color: #2ecc71;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">&#10004;</div> <!-- Checkmark icon -->
        <h1>Payment Successful</h1>
        <p>Thank you for your payment! Your transaction has been completed.</p>
        <div class="order-summary">
            <p><strong>Order Number:</strong> #123456</p>
            <p><strong>Amount Paid:</strong> $99.99</p>
            <p><strong>Date:</strong> September 3, 2024</p>
        </div>
        <p>You will receive an email confirmation shortly.</p>
        <a href="index.html" class="continue-btn">Continue Shopping</a>
    </div>
</body>
</html>
